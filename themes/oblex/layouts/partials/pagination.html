{{ $paginator := .Scratch.Get "paginator" }}

{{ if gt $paginator.TotalPages 1 }}
  <nav>
    {{ with $paginator.Next }}
      <a class="Pagination u-clickable" href="{{ .URL }}" rel="prev">« previous</a>
    {{ end }}
    {{ with $paginator.Prev }}
      <a class="Pagination Pagination--right u-clickable" href="{{ .URL }}" rel="next">next »</a>
    {{ end }}
  </nav>
{{ end }}
